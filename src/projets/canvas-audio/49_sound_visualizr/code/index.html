<!DOCTYPE html>
<html>
<head>
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@1.4.0/dist/tippy.css">
    <link rel="stylesheet" href="./assets/style/app.css">
</head>
<body>
<noscript><div class="box">
    <h1>Cette expérience nécessite Javascript !</h1>
    <p>(en même temps, c'est bizarre si t'es arrivé ici et que tu n'as pas activé Javascript...)</p>
</div></noscript>
    <div class="overlay" id="overlay">
        <div class="song-informations">
            <img id="albumArt" src="assets/icons/compact-disc.svg" alt="">
            <h1 id="songTitle">KSHMR - Strange Lands</h1>
        </div>
        <div class="controls">
            <button class="button" id="defaultSong">Musique par défaut (d)</button>
            <button class="tooltip button icon" title="Sélectionnez une musique (o)" id="filePicker"><img class="svg" src="assets/icons/music-player.svg" /></button>
            <button class="tooltip button icon icon-window-expand" title="Plein écran (f)" id="fullscreen"></button>
            <button class="tooltip button icon" title="Mode cinéma (h)" id="cinema"><img class="svg" src="assets/icons/projector.svg" alt=""></button>
        </div>
        <div class="playback-controls">
            <button class="button" id="pauseButton">
            </button>
            <div id="scrubber">
                <p id="currentTime">0:00</p>
                <input value="0" step="0.1" type="range" id="audioTime">
                <p id="songDuration">0:00</p>
            </div>
        </div>
    </div>

<canvas id="visualizer"></canvas>
<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
